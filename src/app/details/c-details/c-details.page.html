<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Course Details</ion-title>
    <!-- (click) = "addToFavourite()" -->
    <ion-buttons slot="end">
    
      <ion-button (click)="addFav()" *ngIf="!saved" [disabled]="temp">
        <ion-icon name="heart-outline" slot="icon-only" style="color: white;"></ion-icon>
      </ion-button>
      <ion-button (click)="removeFav()" *ngIf="saved" [disabled]="temp">
        <ion-icon name="heart" slot="icon-only" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-img (click)="view(info.picture)" [src]='info.picture'></ion-img>

  <ion-card>
    <h3>{{info.name}}</h3>
    <h6>{{info.code}} (School of {{info.school}})</h6>

    <ion-item lines="none" style="padding-left: 0px;">
      <ion-icon name="information-circle-outline" style="color: black;"></ion-icon>
      <ion-label style="margin: 0; padding-left: 10px;">
        <p style="margin: 0; color: black;"><b>ELR2B2 Type </b></p>
        <p style="margin-top: 0; color: black;"><i>{{info.type}}</i></p>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="information-circle-outline" style="color: black;"></ion-icon>
      <ion-label style="margin: 0; padding-left: 10px; ">
        <p style="margin: 0; color: black;"><b>Range of Net ELR2B2 for 2020 JAE </b></p>
        <p style="margin-top: 0; color: black;"><i>{{info.range}}</i></p>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="information-circle-outline" style="color: black;"></ion-icon>
      <ion-label style="margin: 0; padding-left: 10px;">
        <p style="margin: 0; color: black;"><b>2021 Planned Intake </b></p>
        <p style="margin-top: 0; color: black;"><i>{{info.planned_intake}}</i></p>
      </ion-label>
    </ion-item>
  </ion-card>

  <div style="text-align: justify; padding-left: 20px; padding-right: 20px; ">

    {{ info.description }}
  </div>

  <div id="more-details">
    <ion-card (click)="openWithInAppBrowser(info.link)" fill="outline" class="cardbtn">
      MORE DETAILS!
    </ion-card>
  </div>

  
</ion-content>
