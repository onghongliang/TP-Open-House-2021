<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Saved Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let info of data">
    <ion-item lines="none">
      <ion-card id="card-list" routerLink="/c-details/{{info.key}}" >
        <!-- <p>{{info.key}}</p> -->
        <ion-card-content>
          <div [style.backgroundColor]="info.color" id="circle">
            <h5 [style.color]="info.colortxt">{{ info.code }}</h5>
          </div>
          <h5 id="name">{{ info.name }}</h5>
          <ion-icon size="small" name="arrow-forward"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="remove(info.key)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
