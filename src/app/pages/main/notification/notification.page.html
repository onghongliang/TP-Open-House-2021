<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="main" text=""></ion-back-button>
    </ion-buttons>

    <ion-title>Notifications</ion-title>

    <ion-buttons slot="end" (click)="clearInbox()" *ngIf="!avail">
      <ion-button>
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <div *ngIf="avail" id="class-non">
      <ion-card-subtitle style="font-size: 20px; text-align: center; margin-top: 50%;">Notifications will be saved here!</ion-card-subtitle>
    </div>

    <ion-card *ngFor="let item of notis" class='ion-padding'>
      <h4 id="title" style="margin-top: 0;">{{item.title}}</h4>
      <div class="msgContent">
        <h4 id='notiMsg'>{{item.msg}}</h4>
        <div class="notiDate">Received: {{item.date}}</div>
      </div>
    </ion-card>

</ion-content>
