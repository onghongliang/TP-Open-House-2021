<ion-content>

    <h4>Stay Connected!</h4>

  <p class="subheading">
    Join us in TPOH2021!

  <!-- 
  <p
    style="background-color: #f3ec78;background-image: linear-gradient(to top, #5f72bd 0%, #9b23ea 100%);-webkit-background-clip: text;-moz-background-clip: text;-webkit-text-fill-color: transparent;-moz-text-fill-color: transparent;font-size:15px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; ">

  <form [formGroup]="signUp_form" (ngSubmit)="signUp(signUp_form.value)">
    <ion-card>
      <ion-item lines="none">
        <ion-icon name="person-outline"></ion-icon>
        <ion-input type="text" formControlName="name" maxlength="12" placeholder="Enter your username. 12 character max"></ion-input>
        <ion-icon *ngIf="name.invalid && (name.dirty || name.touched)" style="height: 25px;" name="alert-circle-outline"
          color="danger"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item lines="none">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input type="email" formControlName="email" placeholder="Enter your email"></ion-input>
        <ion-icon *ngIf="email.invalid && (email.dirty || email.touched)" style="height: 25px;"
          name="alert-circle-outline" color="danger"></ion-icon>
      </ion-item>
    </ion-card>

    <!-- for secondary school / ite -->
    <!-- <ion-card>
      <ion-item lines="none">
        <ion-icon name="school-outline"></ion-icon>
        <ion-label class="schoolCol">Select Your Secondary School / ITE</ion-label>

        <ion-select formControlName="school" (ionChange)=display($event) placeholder="Select Secondary School / ITE"
          class="select">
          <ion-select-option *ngFor="let school of sch" [value]="school.secschool" class="select">
            {{school.secschool}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card> -->

    <ion-card>
      <ion-item lines="none">
        <ion-icon name="lock-open-outline"></ion-icon>
        <ion-input #firstPassword formControlName="password" placeholder="Enter your password" type="password">
        </ion-input>
        <ion-icon *ngIf="firstPassword.type == 'password'" name="eye-outline" (click)="showPassword(firstPassword)">
        </ion-icon>
        <ion-icon *ngIf="firstPassword.type == 'text'" name="eye-off-outline" (click)="showPassword(firstPassword)">
        </ion-icon>
        <ion-icon *ngIf="password.invalid && (password.dirty || password.touched)" style="height: 25px;"
          name="alert-circle-outline" color="danger"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item lines="none">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input #secondPassword formControlName="confirmPassword" placeholder="Confirm your password"
          type="password"></ion-input>
        <ion-icon *ngIf="secondPassword.type == 'password'" name="eye-outline" (click)="showPassword(secondPassword)">
        </ion-icon>
        <ion-icon *ngIf="secondPassword.type == 'text'" name="eye-off-outline" (click)="showPassword(secondPassword)">
        </ion-icon>
        <ion-icon *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
          style="height: 25px;" name="alert-circle-outline" color="danger"></ion-icon>
      </ion-item>
    </ion-card>

    <p style="text-align: center; padding-top: 20px;">Already have an account? <ion-text color="light"
        [routerLink]="['']">
        <b><u>Back to start</u></b></ion-text>
    </p>



    <!-- BUTTONS NAVS SIGN UP / GOOGLE SIGN UP -->
    <div class="button-navs">
      <ion-button expand="block" color="light" type="submit"
        [disabled]='!signUp_form.valid || password.value != confirmPassword.value' color="light"
        style="font-size: 16px;">
        Sign Up
      </ion-button>
      <!-- <p id="or">Or sign up with</p> -->
      <!-- <ion-button expand="block" color="light" style="font-size: 16px;" (click)="googleSignUp()" color="light">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Google Sign Up
      </ion-button> -->
    </div>


  </form>
</ion-content>
